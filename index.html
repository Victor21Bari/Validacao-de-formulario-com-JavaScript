<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de formulário</title>
</head>
<body>

<div class="screen">
    <div class="leftside">
        <img src="images/financial_data.png" alt="foto de cadastro">
    </div>
    <div class="rightside">
        <h1>Crie um formulário</h1>

        <form method="post"  action="valido.html" class="bariValidator">
            <label for="">
                Seu nome: <br>
                <input type="text" name="nome" data-rules="required|min=2">
            </label>
            <label for="">
                Seu e-mail: <br>
                <input type="email" name="email" data-rules="required">
            </label>
            <label for="">
                Sua senha: <br>
                <input type="password" name="senha" data-rules="min=6">
            </label>
            <label for="">
               
                <input type="submit" value="cadastrar">
            </label>

        </form>

        <div>
            Já tem uma conta? <a href="#">Faça o login</a>
        </div>
    </div>

</div>


    <script src="script.js"></script>
    
</body>
</html>
